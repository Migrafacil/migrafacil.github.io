<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa fisica</title>
    <link rel="stylesheet" href="../css/criar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="../imagens/logo.png" alt="" class="icon"></header>
        <main>
      <p>Entrar com:</p>
      <div class="tiposdelogin">

        <button id="facebook"> <img src="../assets/facebook.svg" alt=""> Entrar com o facebook</button>
        
        <button id="google"> <img src="../assets/google.svg" alt="">  Entrar com o google</button>
      </div>
      <div class="ou">
          <div class="line"></div><h4>ou</h4><div class="line"></div>
      </div>

        <form action="logado.html">
            <label for="nome">Nome:</label>
            <input type="nome" nome="nome" id="nome">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="cpf/cnpj">CPF / CNPJ:</label>
            <input type="text" name="cpf_cnpj" \
                pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})" \
			    title="Digite um CPF / CNPJ no formato: xxx.xxx.xxx-xx ou xx.xxx.xxx/yyyy-zz">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <label for="csenha">Confirmar Senha:</label>
            <input type="password" name="csenha" id="csenha">

            <input type="submit" value="Cadastre-se"><a href="logado.html"</a>

            <hr>

        </form

        <span>JÃ¡ possui uma conta?<a href="login.html">Entrar</span></a>
    </main>
</body>
</html>
