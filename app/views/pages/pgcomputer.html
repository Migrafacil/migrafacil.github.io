<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migra Fácil</title>
    <link rel="stylesheet" href="/app/public/css/pgcomputer.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/app/public/imagens/logo.png" alt="Migra Fácil">
            </div>
            <div class="login">
                <button>Entrar</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="/app/public/imagens/mulherprincipal.jpg" media="(max-width: 768px)">
                <img src="/app/public/imagens/mulhercomputador.jpg" alt="Hero Image">
            </picture>
            <div class="search-options">
                <h1>Seu futuro em um clique...</h1>
                <div class="search-fields">
                    <div class="field">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="Busque por cidade">
                    </div>
                    <div class="field">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" placeholder="Busque por cidade">
                    </div>
                    <div class="field">
                        <label for="aluguel">Aluguel até</label>
                        <input type="number" id="aluguel" placeholder="Escolha o valor">
                    </div>
                    <button>Buscar</button>
                </div>
            </div>
        </section>
        <section class="opportunities">
            <h2>Explore um Novo Mundo de oportunidades.</h2>
            <p>No Migra Fácil você encontra seu emprego dos sonhos e sua casa perfeita, em qualquer lugar do Brasil.</p>
            <button>Comece já</button>
        </section>
    </main>
</body>
</html>
