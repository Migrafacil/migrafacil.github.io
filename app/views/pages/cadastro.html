<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migra Fácil - Crie sua conta</title>
  <link rel="stylesheet" href="/app/public/css/styles.css">
</head>
<body>
  <section class="container">
    <section class="form-container">
      <img src="/app/public/imagens/image2.png" alt="Logo Migra Fácil" class="logo"> 
      <p>Crie sua conta!</p>
      <form id="registration-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required data-error="Preencha este campo.">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required data-error="Preencha este campo.">
        <label for="cpf">CPF / CNPJ:</label>
        <input type="text" id="cpf" name="cpf" required data-error="Preencha este campo." oninput="formatCPF_CNPJ(this)">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required data-error="Preencha este campo.">
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required data-error="Preencha este campo.">
        <button type="submit">Cadastre-se</button>
        <hr> <!-- Add a horizontal rule to separate the forms -->
        <p>Já possui uma conta? <a href="#">Entrar</a></p>
      </form>
    </section>
  </section>
  <script src="/app/public/js/cadastro.js"></script>
  <script>
  </script>
</body>
</html>
